<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Meta -->
        <title>Register :: Password Manager</title>
        <meta name="description" content="Register to Simple Password Manager" />
        <!-- Styles -->
        <link href="/static/css/styles.css" rel="stylesheet">
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
        <link rel="icon" href="/static/img/favicon.ico" />
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body class="bg-gray-900 text-white">
        <div class="flex flex-col items-center mx-auto py-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-auto h-14 mt-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>              
            <div class="flex flex-col">
                <h1 class="mt-4 text-2xl font-semibold">Register</h1>
            </div>
            <div id="errorLog" class="text-sm text-red-400 mt-4" style="display: hidden;">Error</div>
            <form id="registerForm">
                <div class="flex flex-col mt-6">
                    <span class="absolute mt-4 ml-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                        </svg>
                    </span>
                    <input id="emailBox" type="text" class="w-72 md:w-96 lg:w-[26rem] py-2 pr-4 pl-10 mt-2 rounded-md bg-gray-700 text-white" placeholder="example@mail.tld" name="email" />
                </div>
                <div class="flex flex-col mt-4">
                    <span class="absolute mt-4 ml-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                    </span>
                    <input id="passBox" type="password" class="w-72 md:w-96 lg:w-[26rem] py-2 pr-4 pl-10 mt-2 rounded-md bg-gray-700 text-white" placeholder="xxxxxxxxxx" name="password" />
                </div>
                <div class="flex flex-col mt-4">
                    <input id="submitBtn" type="submit" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 transition cursor-pointer rounded-md" value="Register">
                </div>
            </form>
            <div class="mt-4">
                <a href="/" class="text-blue-300 hover:text-blue-400 transition">Already have an account?</a>
            </div>
        </div>
        <script src="./static/js/registerApp.js"></script>
    </body>
</html>
